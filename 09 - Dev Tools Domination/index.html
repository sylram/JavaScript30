<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p id="paragraph" >Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const para = document.querySelector('#paragraph');
    para.addEventListener('click', makeGreen)
    // Regular
    console.log('test');

    // Interpolated
    console.log('Helo I am %s', 'Marlys');

    // Styled
    console.log('%c Some text','font-size:10px; background:red;');

    // warning!
    console.warn('here is your warning');

    // Error :|
    console.error('this is an error');

    // Info
    console.info('this is an FYI');

    // Testing
    console.assert(1!==0, 'incorrect statement');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('par'), 'That is incorrect');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age*7} dog years`);
      console.groupEnd(dog.name);
    })

    // counting
    console.count(p);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json)
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
